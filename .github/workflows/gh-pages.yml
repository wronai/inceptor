name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: '**/pyproject.toml'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs-material \
            mkdocstrings[python] \
            mkdocs-material-extensions
          if [ -f requirements-docs.txt ]; then
            pip install -r requirements-docs.txt
          fi

      - name: Build documentation
        run: |
          # Create public directory if it doesn't exist
          mkdir -p public
          # Build the documentation (temporarily without strict mode)
          mkdocs build --verbose
          # Ensure the CNAME file exists for custom domain (if needed)
          echo 'wronai.github.io' > public/CNAME
          # Copy the built files to the public directory
          cp -r site/. public/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Deploy to root path
          static_site_generator: 'custom'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          retention-days: 1

      # Add a step to validate the public directory before uploading the artifact
      - name: Validate public directory
        run: |
          if [ ! -d "public" ]; then
            echo "Error: public directory does not exist. Ensure documentation is built correctly."
            exit 1
          fi
          echo "Contents of public directory:"
          ls -l public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
