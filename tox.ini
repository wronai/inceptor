[tox]
envlist = py{39,310,311,312},flake8,mypy
isolated_build = True

[testenv]
deps =
    pytest
    pytest-cov
    pytest-mock
    pytest-xdist
    pytest-asyncio
    responses
    python-dotenv
    -e .
commands =
    python -m pytest --cov=inceptor --cov-report=xml --cov-report=term-missing tests/ -v

[testenv:flake8]
basepython = python3.11
deps =
    flake8
    flake8-black
    flake8-bugbear
    flake8-docstrings
    flake8-import-order
    flake8-annotations
    flake8-typing-imports
    flake8-builtins
    flake8-comprehensions
    flake8-print
    flake8-quotes
    flake8-string-format
    flake8-tidy-imports
    flake8-eradicate
    flake8-return
    flake8-simplify
    pep8-naming
commands = flake8 src tests

[testenv:mypy]
basepython = python3.11
deps =
    mypy
    types-requests
    types-pyyaml
    types-tabulate
    types-python-dateutil
    -e .
commands = mypy --install-types --non-interactive src/

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist,.mypy_cache,.pytest_cache,venv
per-file-ignores =
    # Allow non-abstract empty methods in abstract base classes
    __init__.py: F401
    # Allow wildcard imports in __init__.py files
    __init__.py: F403
    # Allow too many arguments in test files
    tests/*.py: F811, F841, W503
    # Allow too many arguments in test files
    tests/*.py: E501

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

[[tool.mypy.overrides]]
module = [
    "inceptor.core.*",
    "inceptor.cli",
]
disallow_untyped_defs = True

[[tool.mypy.overrides]]
module = [
    "tests.*"
]
disallow_untyped_defs = False

[testenv:docs]
basepython = python3.11
deps =
    -e .[docs]
    sphinx
    sphinx-rtd-theme
    sphinx-autodoc-typehints
commands =
    sphinx-build -b html docs/source docs/build/html

[testenv:clean]
basepython = python3.11
commands = 
    python -c "import shutil; shutil.rmtree('build', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('dist', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('*.egg-info', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('.pytest_cache', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('htmlcov', ignore_errors=True)"
    python -c "import os; os.remove('.coverage') if os.path.exists('.coverage') else None"
    python -c "import os; os.remove('coverage.xml') if os.path.exists('coverage.xml') else None"

[testenv:build]
basepython = python3.11
deps =
    build
    twine
commands =
    python -m build
    twine check dist/*

[testenv:release]
basepython = python3.11
deps =
    twine
commands =
    twine upload dist/*
